<!doctype html>
<html>

<head>
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <script type="module" src="js/app.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJLqNRZNyt3_TgqDiBErIfamrAOdr-mf4&libraries=places"></script>
  <script type="text/javascript" src="https://test.mosquitto.org/mosquitto.js"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" />

</head>

<body>
  <div class="grid-container" id="root">
    <div><iframe id="x-video" width="100%" height="100%"
        src="https://www.youtube.com/embed/QZOZV7ugBas?controls=0&version=3&enablejsapi=1" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="grid-info">
      <table>
        <tr>
          <td>
            <div class="info_1"><span id="general_info"></span></div>
          </td>
          <td>
            <div class="info_2"><span id="hospital_info"></span></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="info_3"></div>
          </td>
          <td>
            <div class="info_4"></div>
          </td>
        </tr>
      </table>
    </div>
    <div id="map"></div>
    <div>
      <div id="console">
        <pre><code></code></pre>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var tag = document.createElement('script');
    tag.id = 'iframe-demo';
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>

</html>
